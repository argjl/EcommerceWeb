<div *ngIf="!isCustomerLoggedIn && !isAdminLoggedIn" >

<mat-toolbar class="custom-toolbar navbar">
  <span class="navbar-brand">E-Commerce</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/order" routerLinkActive="active" >Track Order</button>
  <button mat-button routerLink="/signup" rouuterLinkActive="active">Register</button>
  <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
</mat-toolbar>
</div>
<div *ngIf="isCustomerLoggedIn" >

  <mat-toolbar class="custom-toolbar navbar">
    <span class="navbar-brand">E-Commerce</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/customer/dashboard" routerLinkActive="active" >Dashboard</button>
      <button mat-button routerLink="/customer/cart" rouuterLinkActive="active">Cart</button>
      <button mat-button routerLink="/customer/my_orders" routerLinkActive="active">My Orders</button>
      <button mat-button routerLink="/customer/wishlist" routerLinkActive="active" >WishList</button>
      <button mat-button routerLink="/customer/profile" rouuterLinkActive="active">Profile</button>
      <button mat-button routerLinkActive="active" (click)="logout()">Log Out</button>
  </mat-toolbar>
  </div>
  <div *ngIf="isAdminLoggedIn" >

    <mat-toolbar class="custom-toolbar navbar">
      <span class="navbar-brand">E-Commerce</span>
      <span class="spacer"></span>
      <button mat-button routerLink="/admin/dashboard" routerLinkActive="active" >Dashboard</button>
      <button mat-button routerLink="/admin/analytics" rouuterLinkActive="active">Analytics</button>
      <button mat-button routerLink="/admin/category" routerLinkActive="active">Category</button>
      <button mat-button routerLink="/admin/product" routerLinkActive="active" >Products</button>
      <button mat-button routerLink="/admin/orders" rouuterLinkActive="active">Orders</button>
      <button mat-button routerLink="/admin/post-coupon" routerLinkActive="active">Post Coupon</button>
      <button mat-button routerLink="/admin/coupons" routerLinkActive="active">Coupons</button>
      <button mat-button routerLinkActive="active" (click)="logout()">Log Out</button>
    </mat-toolbar>
    </div>
    
<router-outlet></router-outlet>
